version: '3.8'

services:
  postgres:
    build:
      context: ./docker
      dockerfile: Dockerfile.postgres
    image: pg-control-plane-postgres:16
    container_name: pg-control-plane-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pgbp
      # Set this to define pgbp password (auto-generated if not set)
      PGBP_PASSWORD: ${PGBP_PASSWORD:-}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pg-control-plane-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
